{{/* 主页自定义模块 */}}
<section id="hero" class="relative h-screen flex flex-col items-center justify-center overflow-hidden">
  <h1 id="hero-title" class="mt-8 text-2xl font-extrabold mb-10">
    {{ .Site.Params.Homepage.siteTitle| default "Gulugulu Grave" }}
  </h1>
  {{ with .Site.Params.Homepage.subtitle }}
  <p class="text-lg md:text-xl text-center opacity-80">
    {{ . }}
  </p>
  {{ end }}
  <!-- <div class="absolute bottom-10 text-neutral-500 animate-bounce">
    ↓ Scroll down
  </div> -->
</section>

<!-- 第二屏：Recent posts -->
<section id="recent" class="relative min-h-screen pt-20 pb-40 ">
  <div class="max-w-5xl mx-auto">
    {{ partial "recent.html" . }}
  </div>
</section>

<script src='{{ (resources.Get "js/home.js" | resources.Minify | resources.Fingerprint).RelPermalink }}'></script>
