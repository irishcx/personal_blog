{{ define "main" }}
<section class="py-16">
  <div class="container mx-auto px-6 max-w-6xl">

    <!-- 页面标题 -->
    {{ with .Title }}
      <h1 class="text-3xl font-extrabold mb-8 text-neutral-900 dark:text-neutral-100 text-center">{{ . }}</h1>
    {{ end }}
    {{ with .Content }}
      <p class="text-center text-neutral-600 dark:text-neutral-400 mb-10">{{ . }}</p>
    {{ end }}

    <!-- 友链卡片网格 -->
     
     <div class="w-full grid gap-4 sm:grid-cols-2 md:grid-cols-3">
      {{ $links := site.Data.links }} 
      {{ range $links }}
      
        <div class="group relative min-h-full overflow-hidden rounded-2xl border border-neutral-200 shadow-lg hover:shadow-2xl transition-all dark:border-neutral-700">

          <!-- 链接覆盖层 -->
          <a href="{{  .url }}" target="_blank" rel="noopener" class="absolute inset-0 z-10"></a>

          <!-- 缩略图 -->
            <div class="w-full h-40 aspect-square bg-cover bg-no-repeat transition-transform duration-300 group-hover:scale-105"
                          style="background-image: url('{{ .source | default .thumbnail }}'); background-position: center; background-repeat: no-repeat; background-size: contain;">
            </div>
          

          <!-- 文本内容 -->
          <div class="px-6 py-4">
            <h2 class="text-xl font-semibold text-neutral-800 dark:text-neutral-100 group-hover:underline">
              {{ .title }}
              <span class="cursor-default align-top text-xs text-neutral-400 dark:text-neutral-500">↗</span>
            </h2>
            <p class="text-sm text-neutral-500 dark:text-neutral-400 mt-2">
              {{ .description }}
            </p>

            <!-- 标签 
            {{ with .tags }}
              <div class="mt-3 flex flex-wrap gap-2">
                {{ range . }}
                  <span class="rounded-md border border-primary-400 px-2 py-[2px] text-xs font-normal text-primary-700 dark:border-primary-600 dark:text-primary-400">
                    {{ . }}
                  </span>
                {{ end }}
              </div>
            {{ end }} -->
          </div>
        </div>
      {{ end }}
    </div>

  </div>
</section>
{{ end }}
